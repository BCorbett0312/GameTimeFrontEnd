<p>login works!</p>
<p>{{tokenService.getToken()}}</p>
<div *ngIf="!tokenService.getIsLoggedIn() && !signupService.getsignUp()">

  <div class="input-group mb-3 col-3">
    <input [(ngModel)] ="username" type="text" class="form-control" placeholder="Username">
  </div>
  <div class="input-group mb-3 col-3">
    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
  </div>
  <div>
    <button class="btn btn-outline-secondary" value="submit" (click)="signIn()" style="margin-right: 10px">Log In</button>
    <button class="btn btn-outline-secondary" value="submit" (click)="activateSignUp()" style="margin-left: 10px">Sign Up</button>
  </div>
</div>


<div *ngIf="!tokenService.getIsLoggedIn() && signupService.getsignUp()">
  <div class="input-group mb-3 col-7">
    <input [(ngModel)] ="username" type="text" class="form-control" placeholder="Username">
  </div>
  <div class="input-group mb-3 col-7">
    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
  </div>
  <div class="input-group mb-3 col-7">
    <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email">
  </div>
  <div>
    <button class="btn btn-outline-secondary" value="submit" (click)="signUp()" style="margin-right: 10px">Submit</button>
  </div>
</div>
